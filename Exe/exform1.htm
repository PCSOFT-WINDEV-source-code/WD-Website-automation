<html>
<head>
<title>Registration form</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form name="form1" method="post" action="">

  <br>
<table width="415" border="0" cellspacing="0" cellpadding="0" height="200" align="center">
    <tr>
      <td width="24" class="edge" height="200" valign="top"><img src="arrow.gif" width="21" height="24"></td>
      
<td width="391" class="lightedge" height="200" valign="top"> <font face="Verdana, Arial, Helvetica, sans-serif" color="#006699" size="3"><b>Registration 
        form </b></font>
<br>
        <br>
        <table width="365" border="0" cellspacing="0" cellpadding="0" height="200">
          <tr> 
            <td width="166" align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Civil status</font></td>
            <td width="9">&nbsp;</td>
            <td width="190"> 
              <input type="text" name="textcivilstatus" size="35">
            </td>
          </tr>
          <tr> 
            <td width="166" align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Name</font></td>
            <td width="9">&nbsp;</td>
            <td width="190"> 
              <input type="text" name="textname" size="35">
            </td>
          </tr>
          <tr> 
            <td width="166" align="right" height="12"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">First name</font></td>
            <td height="12" width="9">&nbsp;</td>
            <td height="12" width="190"> 
              <input type="text" name="textfirstname" size="35">
            </td>
          </tr>
          <tr> 
            <td width="166" align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Company</font></td>
            <td width="9">&nbsp;</td>
            <td width="190"> 
              <input type="text" name="textccompany" size="35">
            </td>
          </tr>
          <tr> 
            <td width="166" align="right"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Email</font></td>
            <td width="9">&nbsp;</td>
            <td width="190"> 
              <input type="text" name="textemail" size="35">
            </td>
          </tr>
          <tr> 
            <td colspan="3" align="right" height="8"><img src="empty.gif" width="2" height="2"></td>
          </tr>
          <tr> 
            <td width="166" align="right" height="2">&nbsp;</td>
            <td width="9" height="2">&nbsp;</td>
            <td width="190" height="2"> 
              <input type="submit" name="Submit" value="Submit">
              <input type="reset" name="Submit" value="Reset">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  
</form>
</body>
</html>
